<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for the Artisan Vibe Theme */
        .step-badge {
            @apply flex items-center gap-2 text-sm font-medium text-gray-400;
        }
        .step-badge.active {
            @apply text-brown-dark;
        }
        .step-badge i {
            @apply w-5 h-5 flex items-center justify-center rounded-full;
        }
        .step-badge:not(.active) i {
            @apply bg-gray-200 text-gray-500;
        }
        .step-badge.active i {
            @apply bg-terracotta text-white;
        }
        .content-step {
            display: none;
        }
        .content-step.active {
            display: block;
        }
        .bg-gradient-custom {
            background-image: linear-gradient(to bottom right, #fefcf5, #f7f3e8, #fefcf5);
        }
        .bg-terracotta {
            background-color: #b45f06;
        }
        .text-terracotta {
            color: #b45f06;
        }
        .hover\:bg-terracotta-dark:hover {
            background-color: #a15505;
        }
        .border-terracotta-light {
            border-color: #fce7d2;
        }
        .bg-brown-dark {
            background-color: #5b4b3b;
        }
        .text-brown-dark {
            color: #5b4b3b;
        }
        .focus\:ring-terracotta:focus {
            --tw-ring-color: #b45f06;
        }
        .bg-terracotta-gradient {
            background-image: linear-gradient(to right, #b45f06, #a15505);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6 bg-gradient-custom">
        <div class="max-w-6xl mx-auto">
            <header class="flex items-center gap-4 mb-8">
                <button id="back-btn" class="w-10 h-10 rounded-full bg-white border border-gray-300 text-gray-600 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-arrow-left w-4 h-4"></i>
                </button>
                <div class="flex-1">
                    <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-brown-dark to-terracotta rounded-xl flex items-center justify-center">
                            <i class="fas fa-book-open w-6 h-6 text-white"></i>
                        </div>
                        AI Story Assistant
                    </h1>
                    <p class="text-gray-600 mt-2">Transform your brand story with the power of AI storytelling</p>
                </div>
                <select id="language-selector" class="p-2 border rounded-lg">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                </select>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div id="story-form" class="bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl p-6">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">1. Your Story Idea</h2>
                        <div class="mb-6 space-y-4">
                            <div>
                                <label for="story-textarea" class="block text-sm font-medium text-gray-700 mb-2">Write your rough story or a few notes...</label>
                                <textarea id="story-textarea" rows="8" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-terracotta focus:border-transparent"></textarea>
                            </div>
                            <div>
                                <label for="story-type-select" class="block text-sm font-medium text-gray-700 mb-2">Story Type</label>
                                <select id="story-type-select" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-terracotta focus:border-transparent">
                                    <option value="brand">Brand Story</option>
                                    <option value="product">Product Narrative</option>
                                    <option value="artisan">Artisan Profile</option>
                                    <option value="collection">Collection Story</option>
                                </select>
                            </div>
                        </div>
                        <button id="generate-btn" class="w-full flex justify-center items-center py-3 px-6 rounded-lg bg-terracotta text-white font-semibold hover:bg-terracotta-dark transition-colors">
                            <i class="fas fa-magic w-4 h-4 mr-2"></i>
                            Generate Polished Story
                            <i id="generate-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>

                    <div id="polished-story-view" class="bg-white/90 backdrop-blur-sm border border-terracotta-light rounded-2xl p-6 hidden">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900 flex items-center gap-2">
                            <i class="fas fa-wand-magic-sparkles w-6 h-6 text-terracotta"></i>
                            AI-Generated Story
                        </h2>
                        <div class="prose max-w-none text-gray-700">
                            <p id="polished-story-text"></p>
                        </div>
                        <div class="flex items-center gap-4 mt-6">
                            <button id="edit-btn" class="py-2 px-4 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors">
                                <i class="fas fa-pencil-alt mr-2"></i> Edit Original
                            </button>
                            <button id="save-btn" class="flex-1 flex justify-center items-center py-3 px-6 rounded-lg bg-terracotta text-white font-semibold hover:bg-terracotta-dark transition-colors">
                                <i class="fas fa-save w-4 h-4 mr-2"></i>
                                Save to History
                                <i id="save-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl p-6 h-full">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">Story History</h2>
                        <ul id="story-history-list" class="space-y-4">
                            <p id="history-loading" class="text-gray-500 text-center">Loading stories...</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ai-story.js"></script>
</body>
</html>
