<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS for the Artisan Vibe Theme */
        .step-badge {
            @apply flex items-center gap-2 text-sm font-medium text-gray-400;
        }
        .step-badge.active {
            @apply text-brown-dark;
        }
        .step-badge i {
            @apply w-5 h-5 flex items-center justify-center rounded-full;
        }
        .step-badge:not(.active) i {
            @apply bg-gray-200 text-gray-500;
        }
        .step-badge.active i {
            @apply bg-terracotta text-white;
        }
        .content-step {
            display: none;
        }
        .content-step.active {
            display: block;
        }
        .bg-gradient-custom {
            background-image: linear-gradient(to bottom right, #fefcf5, #f7f3e8, #fefcf5);
        }
        .bg-terracotta {
            background-color: #b45f06;
        }
        .text-terracotta {
            color: #b45f06;
        }
        .hover\:bg-terracotta-dark:hover {
            background-color: #a15505;
        }
        .border-terracotta-light {
            border-color: #fce7d2;
        }
        .focus\:ring-terracotta:focus {
            --tw-ring-color: #b45f06;
        }
        .bg-brown-dark {
            background-color: #5b4b3b;
        }
        .text-brown-dark {
            color: #5b4b3b;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6 bg-gradient-custom">
        <div class="max-w-4xl mx-auto">
            <header class="flex items-center gap-4 mb-8">
                <button id="back-btn" class="w-10 h-10 rounded-full bg-white border border-gray-300 text-gray-600 hover:bg-gray-100 transition-colors">
                    <i class="fas fa-arrow-left w-4 h-4"></i>
                </button>
                <div class="flex-1">
                    <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-brown-dark to-terracotta rounded-xl flex items-center justify-center">
                            <i class="fas fa-magic w-6 h-6 text-white"></i>
                        </div>
                        AI Product Generator
                    </h1>
                    <p class="text-gray-600 mt-2">Transform your product photos into professional listings with AI</p>
                </div>
                <select id="language-selector" class="p-2 border rounded-lg">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="marathi">Marathi</option>
                </select>
            </header>

            <div class="flex items-center justify-center mb-8">
                <div id="step-upload" class="step-badge active">
                    <i class="fas fa-upload w-4 h-4"></i>
                    <span>Upload & Describe</span>
                </div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="step-generated" class="step-badge">
                    <i class="fas fa-sparkles w-4 h-4"></i>
                    <span>AI Generation</span>
                </div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="step-saved" class="step-badge">
                    <i class="fas fa-camera w-4 h-4"></i>
                    <span>Ready to Use</span>
                </div>
            </div>

            <div id="content-container">
                <div id="upload-form" class="content-step active">
                    <div class="bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl p-6">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900">1. Product Details</h2>
                        <div class="mb-6 space-y-4">
                            <div>
                                <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">Upload a Product Image</label>
                                <div class="w-full h-48 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center text-gray-500 cursor-pointer hover:border-terracotta hover:text-terracotta transition-colors">
                                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                                    <i class="fas fa-image text-3xl mb-2"></i>
                                    <span id="image-upload-text">Click to upload or drag & drop</span>
                                </div>
                                <div id="image-preview" class="w-full h-48 mt-4 hidden">
                                    <img src="#" alt="Product Preview" class="w-full h-full object-cover rounded-lg">
                                </div>
                            </div>
                            <div>
                                <label for="rough-description" class="block text-sm font-medium text-gray-700 mb-2">Brief Description (for AI)</label>
                                <textarea id="rough-description" rows="3" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-terracotta focus:border-transparent"></textarea>
                            </div>
                            <div>
                                <label for="category-select" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <select id="category-select" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-terracotta focus:border-transparent">
                                    <option value="Pottery">Pottery</option>
                                    <option value="Textiles">Textiles</option>
                                    <option value="Jewelry">Jewelry</option>
                                    <option value="Woodcraft">Woodcraft</option>
                                </select>
                            </div>
                        </div>
                        <button id="generate-btn" class="w-full flex justify-center items-center py-3 px-6 rounded-lg bg-terracotta text-white font-semibold hover:bg-terracotta-dark transition-colors">
                            <i class="fas fa-sparkles w-4 h-4 mr-2"></i>
                            Generate Listing
                            <i id="generate-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>
                </div>

                <div id="generated-listing" class="content-step">
                    <div class="bg-white/90 backdrop-blur-sm border border-terracotta-light rounded-2xl overflow-hidden shadow-lg">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold mb-4 text-gray-900">2. Review & Edit</h2>
                            <div class="flex flex-col md:flex-row gap-6 mb-6">
                                <div class="md:w-1/2">
                                    <img id="generated-image" src="#" alt="Generated Product Image" class="w-full h-auto object-cover rounded-lg shadow-md">
                                </div>
                                <div class="md:w-1/2 space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                        <h3 id="generated-title" class="text-xl font-bold text-gray-900"></h3>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <p id="generated-description" class="text-gray-700"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                                        <p id="generated-price" class="text-gray-900 font-semibold"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Hashtags</label>
                                        <div id="generated-hashtags" class="flex flex-wrap gap-2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 mt-6">
                                <button id="edit-btn" class="py-2 px-4 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors">
                                    <i class="fas fa-pencil-alt mr-2"></i> Edit
                                </button>
                                <button id="save-btn" class="flex-1 flex justify-center items-center py-3 px-6 rounded-lg bg-terracotta text-white font-semibold hover:bg-terracotta-dark transition-colors">
                                    <i class="fas fa-save w-4 h-4 mr-2"></i>
                                    Save Product
                                    <i id="save-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                                </button>
                            </div>
